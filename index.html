<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Tracker</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>

<body>


  <div class="wrapper mainWindow">

    <section class="featuredContent">
      <h1>Project Tracker</h1>

      <ul class="resultsContainer">

        <!-- Graphs go in here -->
        <li class="eachGraphContainer">
          <h2>Total # of Working Days</h2>
          <div class="graphOuter">
            <div class="graph"></div>
            <h3>50</h3>
          </div>
        </li>


      </ul>

    </section>

    <section class="sidePane">
      <form action="">
        <div class="dateSelector">
          <label for="start">Start Date:</label>
          <input type="date" id="start" name="start">
        </div>
        <div class="dateSelector">
          <label for="end">End Date:</label>
          <input type="date" id="end" name="end">
        </div>
        <select name="countries" id="countries" multiple="true" max="3" required>
          <option value="" class="placehOption">Choose a country</option>
          <!-- <option value="US">US</option>
          <option value="CA">CA</option> -->
        </select>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>


      </form>

    </section>

  </div>



  <script src="app.js"></script>

</body>

</html>
